<script>
    class car{
        //properties
        color = ""

        //constructor
        constructor(color){
            this.color = color
        }

        // Methods
        getColor(){
            return(this.color)
        }
    }

    const fiat = new car("red")
    const porsche = new car("black")

    console.log({
        fiat: fiat.getColor(),
        porsche: porsche.getColor()
    })

    
</script>
