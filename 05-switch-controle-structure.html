<html>
    <head>
        <script>

            const hour = 10
            let msg = ""

            switch (hour){
                case 10: {
                    msg = "it is 10 oclock"
                    break
                }
                case 11:{
                    msg = "it is 11 o clock"
                    break
                }
                case 12: {
                    msg = "it is 12 o clock"
                    break
                }
                default: {
                    msg = "clock is off"
                    break
                }
            }
            
            console.log(`message: ${msg}`)
        </script>
    </head>
